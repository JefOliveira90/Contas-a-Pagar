<!DOCTYPE html>
<html ng-app="AppCAP">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script>
		angular.module("AppCAP", []);
		angular.module("AppCAP").controller("AppCAPCtrl"), function ($scope) {
			$scope.appname = "Contas A Pagar";
			$scope.despesas = [
            {emissao: new Date('2017-12-03'), descricao: 'Energia Eletrica', valor: 200, vencimento: new Date('2018-01-03')},
{emissao: new Date('2017-12-05'), descricao: 'Devmedia', valor: 59,90, vencimento: new Date('2018-01-03')},
{emissao: new Date('2017-12-08'), descricao: 'IPTU', valor: 20, vencimento: new Date('2018-01-03')},
{emissao: new Date('2017-12-07'), descricao: 'Telefone', valor: 100, vencimento: new Date('2018-01-03')},
];  

});
	</script>

	<title>Sistema de Contas A Pagar</title>
</head>
<body ng-controller="AppCAPCtrl">
	<header>
		<nav>
			<p>Menu de Navegacão</p>
		</nav>
		<h2 ng-bind="appname"></h2>
	</header>
	<main>
		<table>
						
<tr>

			<th>Emissão</th>
			<th>Descricão</th>
			<th>Valor</th>
			<th>Vencimento</th>
			</tr>
			<tr ng-repeat="despesa in despesas"></tr>
			<td>{{despesa.emissao}}</td>
			<td>{{despesa.descricao}}</td>
			<td>{{despesa.valor}}</td>
			<td>{{despesa.vencimento}}</td>
</tr>
		</table>
	</main>
<footer>
			
		</footer>
</body>
</html>
