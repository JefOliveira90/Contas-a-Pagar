				<!DOCTYPE html>
				<html ng-app="AppCAP">
				<head>
					<meta charset="utf-8">
					<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
					<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
					<script>
				    var app = angular.module("AppCAP", []);
				        
						app.controller("AppCAPCtrl", ['$scope', function ($scope) {
							$scope.appname = "Contas A Pagar";
							$scope.despesas = [

				        {emissao: new Date('2017-12-03'), descricao: 'Energia Elétrica', valor: 200, vencimento: new Date('2018-01-03')},

								{emissao: new Date('2017-12-03'), descricao: 'Aluguel', valor: 200, vencimento: new Date('2018-01-03')},
								{emissao: new Date('2017-12-05'), descricao: 'Devmedia', valor: 59.90, vencimento: new Date('2018-01-03')},
								{emissao: new Date('2017-12-08'), descricao: 'IPTU', valor: 20, vencimento: new Date('2018-01-03')},
								{emissao: new Date('2017-12-07'), descricao: 'Telefone', valor: 100, vencimento: new Date('2018-01-03')},
							];
							$scope.adicionarDespesa = function(despesa) {
								$scope.despesas.push(angular.copy(despesa));
							}
							}]);
					
					</script>
					<title>Sistema de Contas A Pagar</title>
				</head>
					
				<body ng-controller="AppCAPCtrl">
					<header>
						<nav>
							<p>Menu de Navegacão</p>
						</nav>
					</header>
					<main>
						<table>
							<thead>
								<tr>
									<th>Emissão</th>
																<th>Descricao</th>

									<th>Valor</th>
																<th>Vencimento</th>


								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="despesa in despesas">
									<td>{{despesa.emissao | date:'dd/MM/yyyy' }}</td>				
									<td>{{despesa.descricao}}</td>
								    <td>{{despesa.valor | currency:2 }}</td>
								    <td>{{despesa.vencimento | date:'dd/MM/yyyy' }}</td>
								</tr>
							</tbody>
						</table>
						<label for="emissao_id">Data Emissão</label>
						<input type="text" name="" id="emissao_id" ng-model="despesa.emissao">
											<label for="desc_id">Descricao</label>

						<input type="text" name="" id="desc_id" ng-model="despesa.descricao">
											<label for="val_id">Valor</label>

						<input type="text" name="" id="val_id" ng-model="despesa.valor">
											<label for="venc_id">Data Vencimento</label>

						<input type="text" name="" id="venc_id" ng-model="despesa.vencimento">
		<button ng-click="adicionarDespesa(despesa)">Adicionar nova despesa</button>
		{{despesa}}
					</main>
					<footer>
						
					</footer>
				</body>
				</html>
